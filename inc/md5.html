<!-- MD5 Generator Tool  -->
<script type="text/javascript" src="js/md5.js"></script>
<!-- MD5 Generator  -->
<h3 class="textcolor">
  Online Generator MD5 Hash Of A String, MD5 Generator Online, MD5 Decryption
</h3>
<input
  style="font-size: 30px"
  id="inp"
  type="text"
  placeholder="Add Text To Generator MD5"
/>
<h3>
  <a href="#inp" class="btn btn-outline-light" aria-current="page">
    <span id="encrypt"><i class="fa-sharp fa-solid fa-bolt"></i> Encrypt</span>
  </a>
  <a href="#inp" class="btn btn-outline-light" aria-current="page">
    <span id="decrypt"><i class="fa-sharp fa-solid fa-bolt"></i> Decrypt</span>
  </a>
</h3>
<span id="result"
  ><h3>Result</h3>
  <p id="content-result"></p
></span>
<script>
  // document.querySelector("#inp").addEventListener("change", md5Generator);
  $("#encrypt").click(function(){
    md5Encrypt($("#inp").val());
  });
  $("#decrypt").click(function(){
    md5Decrypt($("#inp").val());
  });
</script>
<!-- End MD5 Generator Tool  -->
