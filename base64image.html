<script>
  function readFile() {
    if (!this.files || !this.files[0]) return;
    for (var i = 0; i < files.length; i++) {
      document.getElementById("fileDragName").innerHTML =
        "Name : " + files[i].name;
      document.getElementById("fileDragSize").innerHTML =
        "Size : " + files[i].size;
      document.getElementById("fileDragType").innerHTML =
        "Type : " + files[i].type;
      const FR = new FileReader();

      FR.addEventListener("load", function (evt) {
        document.querySelector("#img").src = evt.target.result;
        document.querySelector("#b64").textContent = evt.target.result;
      });

      FR.readAsDataURL(this.files[0]);
    }
  }

  document.querySelector("#inp").addEventListener("change", readFile);
  var holder = document.getElementById("holder");
  holder.ondragover = function () {
    this.className = "hover";
    return false;
  };
  holder.ondragend = function () {
    this.className = "";
    return false;
  };
  holder.ondrop = function (e) {
    this.className = "";
    e.preventDefault();
    readFile(e.dataTransfer.files);
  };
</script>
<p id="fileDragName"></p>
<p id="fileDragSize"></p>
<p id="fileDragType"></p>
<!-- <input id="inp" style="color: #fff;" type="file" /> -->
<form id="holder" method="post" action="">
  <input style="color: #fff" type="file" />
  <!-- <p class="h3">OR</p> -->
  <p class="h1">Drop File Here</p>
  <!-- <div></div> -->
</form>
